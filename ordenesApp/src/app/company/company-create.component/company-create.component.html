<div class="dialog-container">
  <h2 class="dialog-title">{{ data ?  'Editar Empresa' : 'Crear Empresa'}}</h2>

  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" class="form-group">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre*</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="companyForm.get('name')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email*</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="companyForm.get('email')?.hasError('required')">
        El eamil es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Telefono*</mat-label>
      <input matInput formControlName="phone" />
      <mat-error *ngIf="companyForm.get('phone')?.hasError('required')">
        El telefono es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Direccion*</mat-label>
      <input matInput formControlName="address" />
      <mat-error *ngIf="companyForm.get('address')?.hasError('required')">
       La direccion es obligatoria
      </mat-error>
    </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Ciudad*</mat-label>
    <mat-select formControlName="city_id">
      <mat-option *ngFor="let city of cities" [value]="city.id">
        {{ city.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="companyForm.get('city_id')?.hasError('required')">
      La ciudad es obligatoria
    </mat-error>
</mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ data ?  'Editar Empresa' : 'Crear Empresa' }}
    </button>
  </form>
</div>
