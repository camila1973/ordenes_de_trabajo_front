<div class="header-bar">
  <button mat-flat-button color="primary">
    + Crear Empresa
  </button>
</div>

<div class="search-bar">
  <mat-form-field appearance="outline">
    <mat-label>Buscar Empresa</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escribe nombre de la empresa." />
  </mat-form-field>
</div>

<div class="table-wrapper">

<table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">

    <!-- Columna Id -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let company"> {{ company.name }} </td>
  </ng-container>

  <!-- Columna email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
    <td mat-cell *matCellDef="let company"> {{ company.email }} </td>
  </ng-container>

  <!-- Columna phone -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
    <td mat-cell *matCellDef="let company"> {{ company.phone }} </td>
  </ng-container>

    <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
    <td mat-cell *matCellDef="let company"> {{ company.phone }} </td>
  </ng-container>

   <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>Ciudad</th>
    <td mat-cell *matCellDef="let company">{{ company.city.name }}</td>
  </ng-container>

  <!-- Acciones -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Acciones </th>
  <td mat-cell *matCellDef="let city">
    <button mat-icon-button color="primary" >
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
