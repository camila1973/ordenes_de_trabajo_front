<div class="header-bar">
  <button mat-flat-button color="primary" (click)="openCreateDialog()">
    + Crear ciudad
  </button>
</div>

<div class="search-bar">
  <mat-form-field appearance="outline">
    <mat-label>Buscar ciudad</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escribe nombre de la ciudad." />
  </mat-form-field>
</div>

<div class="table-wrapper">

<table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">

    <!-- Columna Id -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let city"> {{ city.id }} </td>
  </ng-container>

  <!-- Columna Nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let city"> {{ city.name }} </td>
  </ng-container>

  <!-- Acciones -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Acciones </th>
  <td mat-cell *matCellDef="let city">
    <button mat-icon-button color="primary" (click)="openEditDialog(city)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteCity(city.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
